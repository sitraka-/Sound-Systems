<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/reveal.css">
    <link rel="stylesheet" href="assets/css/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="assets/css/plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            {{ content }}
        </div>
    </div>

    <script src="assets/css/reveal.js"></script>
    <script src="assets/css/plugin/notes/notes.js"></script>
    <script src="assets/css/plugin/markdown/markdown.js"></script>
    <script src="assets/css/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
